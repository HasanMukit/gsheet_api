<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="loading-body">
    <div class="spinner-box">
      <div class="circle-border">
        <div class="circle-core"></div>
      </div>
    </div>

    <div class="container-self">
      <div class="input-group mb-3" id="search">
        <span class="input-group-text" id="basic-addon1">Search</span>
        <input
          type="text"
          class="form-control"
          placeholder="email@example.com"
          aria-label="Username"
          aria-describedby="basic-addon1"
          id="searchField"
        />
        <button type="button" class="btn btn-dark" style="width: 15%">
          Go
        </button>
      </div>

      <div class="table-container">
        <table class="content-table">
          <thead>
            <tr>
              <th style="white-space: nowrap" scope="col">#</th>
              <th style="white-space: nowrap" scope="col">Store Name</th>
              <th style="white-space: nowrap" scope="col">Address</th>
              <th style="white-space: nowrap" scope="col">City</th>
              <th style="white-space: nowrap" scope="col">State</th>
              <!-- <th scope="col">View More</th> -->
              <th style="white-space: nowrap" scope="col">Zip Code</th>
              <th style="white-space: nowrap" scope="col">License No</th>
              <th scope="col" style="white-space: normal">Expire Date</th>
              <th scope="col" style="white-space: normal">
                Tobacco License Copy
              </th>
            </tr>
          </thead>
          <tbody id="searchResults"></tbody>
        </table>

        <template id="rowTemplate">
          <tr>
            <th style="white-space: nowrap" scope="row" class="sn"></th>
            <td style="white-space: nowrap" class="store"></td>
            <td style="white-space: nowrap" class="address"></td>
            <td style="white-space: nowrap" class="city"></td>
            <td style="white-space: nowrap" class="state"></td>
            <td style="white-space: nowrap" class="zip"></td>
            <td style="white-space: nowrap" class="license"></td>
            <td style="white-space: nowrap" class="expires_at"></td>
            <td><a class="btn btn-outline-dark tlc">View</a></td>
          </tr>
        </template>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
